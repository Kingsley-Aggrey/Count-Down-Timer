<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Vals Day Count Down</h1>

        <div id="c-container">
            <div class="counter-container">
                <div class="countDownEl">
                    <p id="days" class="big-text">00</p>
                    <span>Days</span>
                </div>
        
                <div class="countDownEl">
                    <p id="hours" class="big-text">00</p>
                    <span>Hours</span>
                </div>
            
                <div class="countDownEl">
                    <p id="mins" class="big-text">00</p>
                    <span>Mins</span>
                </div>
        
                <div class="countDownEl">
                    <p id="seconds" class="big-text">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="deactivate" id="msg">
            <p id="seconds" class="big-text">Event Done</p>
        </div>

        <div class="btn-Container">
            <button id="valsBtn">Valentine</button>
            <button id="easterBtn">Easter</button>
            <button id="newYearBtn">New Year</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
